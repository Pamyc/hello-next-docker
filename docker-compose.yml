services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    restart: unless-stopped
    expose:
      - "8000"
